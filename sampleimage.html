<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sample image</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
               align-items: center; 
               background-color: #f4f4f4;
               flex-direction: column;
            }
            .image-container{
                margin-right: 10px;
            }
            .button-container{
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                color: aqua;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0,0,0,0.2);
                transition: background-colour 0.3s ease, transform 0.2s ease;
            }
            
            .img1 {
                max-width: 100%;
                height: auto;
                border: 2px solid #f40505;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
            .btn-blue{
                color: blue;
                background-color: aquamarine;
            }
            .btn-blue :hover{
                background-color: chartreuse;
            }
            .btn-blue.active {
            background-color: #d2f50e; /* Green */
            color: #fff;
            transform:scale(0.95);
            cursor: progress;
            padding: 0;
            margin-top: 0%;
            }
            .img2{
                max-width: 50%;
                height: auto;
                border: 3px solid blue;
                border-radius: 6px;
                box-shadow: 0 4px 8px rgba(219, 70, 70, 0.815);
            }
            .btn-green{
                color: darkgreen;
                background-color: black;
            }
            .btn-green :hover{
                background-color: brown;
            }
            .btn-green.active{
            background-color: #d2f50e; /* Green */
            color: #fff;
            transform:scale(0.95);
            cursor: progress;
            padding: 0;
            margin-top: 0%;
            }
            .img3{
                max-width: 50%;
                height: auto;
                border: 4px solid rgb(0, 255, 106);
                border-radius: 6px;
                box-shadow: 0 4px 8px rgba(14, 17, 216, 0.2);

            }
            .btn-pink{
                color: deeppink;
                background-color: black;
            }
            .btn-pink :hover{
                background-color: chocolate;
            }
            .btn-pink.active{
            background-color: #d2f50e; /* Green */
            color: #fff;
            transform:scale(0.95);
            cursor: progress;
            padding: 0;
            margin-top: 0%;
            }
            button:active{
                background-color: #3cff00;
                color: rgb(248, 5, 5);
                transform:scale(0.95);
                cursor: progress;
                padding: 0;
                margin-top: 0%;
            }

        </style>
    </head>
