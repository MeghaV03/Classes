<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM Manipulation</title>
</head>
<body>
    <h1 id="main-title">Welcome to DOM Manipulation</h1>
    <button id="changeTitle">Change Title</button>
    <button id="addItem">Add Item</button>
    <ul id="itemList">
        <li>Item 1 <button class="deleteItem">Delete</button></li>
        <li>Item 2 <button class="deleteItem">Delete</button></li>
    </ul>

    <script>
        // Select elements
        const title = document.getElementById('main-title');
        const changeTitleButton = document.getElementById('changeTitle');
        const addItemButton = document.getElementById('addItem');
        const itemList = document.getElementById('itemList');

        // Change title text when the button is clicked
        changeTitleButton.addEventListener('click', () => {
            title.textContent = 'Title Changed!';
        });

        // Add a new item to the list when the button is clicked
        addItemButton.addEventListener('click', () => {
            const newItem = document.createElement('li');
            newItem.innerHTML = `Item ${itemList.children.length + 1} <button class="deleteItem">Delete</button>`;
            itemList.appendChild(newItem);
        });

        // Delete an item when the delete button is clicked
        itemList.addEventListener('click', (event) => {
            if (event.target.classList.contains('deleteItem')) {
                const listItem = event.target.parentElement; // Get the parent <li> element
                itemList.removeChild(listItem);
            }
        });
    </script>
</body>
</html>
